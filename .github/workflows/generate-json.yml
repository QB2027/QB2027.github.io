name: Generate Announcements JSON

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate Announcements JSON
      run: |
        mkdir -p data
        echo '{ "announcements": [' > data/announcements.json
        first=true
        for file in data/markdown/*.md; do
          base=$(basename "$file" .md)
          date=$(head -n 1 "$file")
          title=$(head -n 2 "$file" | tail -n 1 | sed 's/^# //')
          if [ "$first" = true ]; then
            first=false
          else
            echo ',' >> data/announcements.json
          fi
          echo "{ \"title\": \"$title\", \"date\": \"$date\", \"file\": \"markdown/$base.md\" }" >> data/announcements.json
        done
        echo '] }' >> data/announcements.json

    - name: Commit Announcements JSON
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add data/announcements.json
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update announcements.json"
          git push
        else
          echo "No changes to commit"