name: Convert TextBundle to HTML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Ensure textbundle directory exists
      run: |
        mkdir -p data/textbundle

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r scripts/requirements.txt

    - name: Convert TextBundle to HTML
      run: |
        python scripts/main.py

    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        # 强制添加生成的 HTML 和 JSON 文件
        git add -f "data/notices/*" || true
        git add -f "data/notices.json" || true
        # 移除已删除的文件
        git ls-files --deleted | xargs -r git rm || true
        # 如果有更改，则提交
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automatically convert TextBundle to HTML and update JSON"
          git push
        else
          echo "No changes to commit"
        fi